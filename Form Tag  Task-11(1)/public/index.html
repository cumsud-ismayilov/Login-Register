<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1452px-CSS3_logo_and_wordmark.svg.png"
        type="image/x-icon">
    <title>Form Tag</title>
</head>

<body
    style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px-A_black_image.jpg);">
    <main>
        <section id="Register">
            <form>
                <div>
                    <h1>Registration</h1>
                    <button class="bg1"><img src="https://www.facebook.com/images/fb_icon_325x325.png"> Register with
                        Facebook</button>
                    <a href="https://www.facebook.com/"></a>
                    <button class="bg2"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/1200px-Twitter-logo.svg.png">Register
                        with Twitter</button>
                    <a href="https://twitter.com/"></a>
                    <p>Main</p>
                </div>

                <label for="">Username</label>
                <input type="text" name="name" id="name" maxlength="20" minlength="3" required>
                <label>E-mail</label>
                <input type="email" name="email" id="email" maxlength="20" minlength="3" required>
                <label>Password</label>
                <input type="password" name="password" id="password" maxlength="20" minlength="3">
                <button type="submit">Registration</button>



            </form>





        </section>







    </main>

</body>

</html>
